                  <span class="fs-5 m-3 ms-5 ps-4">Filter By</span>
                  <select class="border-1" #teams (change)="onSelected(teams.value)" >
                    <option value="" [selected]=true [disabled]="true">FilterBy</option>
                      <option *ngFor="let element of fillterbyarray" >{{element}}</option>
                  </select> 
                  <button type="button" class="add-button m-0" (click)="openpop()">Add Employee</button>
                </div>
              </div>
            </div>
