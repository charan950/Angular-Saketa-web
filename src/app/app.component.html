<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"crossorigin="anonymous" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Saketa</title>
</head>
<body>
<div class="container-fluid">
   <section>
    <app-header></app-header>
   </section>
    <div class="row mt-5">
       <div class="col-2 ms-5 sidebar ">
       <section>
        <app-sidebar></app-sidebar>
       </section>
       </div>
        <div class="col me-5">
          <div class="row">
            <section>
             <app-alphabets></app-alphabets>
            </section>
          </div>
            <div class="row">
              <div class="col p-0">
                <div class="search mt-2 mb-2" >
                 
                  <label class="fs-5 m-3 ms-0">Search</label><i class="fa fa-search"></i>
                  <input type="text" name="search"   #searchtext (keyup)="onKeyUp(searchtext.value,false)" (ngModel)="searchtext">
                  <button type="button" class="clear-button ms-3 p-2 ps-4 pe-4 rounded" (click)="clearButton()" >clear</button>
                  <span class="fs-5 m-3 ms-5 ps-4">Filter By</span>
                  <select class="border-1" #filterby  (change)="onSelected(filterby.value)" >
                    
                      <option *ngFor="let element of fillterbyarray" >{{element}}</option>
                  </select> 
                  <button type="button" class="add-button m-0 rounded" (click)="openpop()">Add Employee</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col p-0 mb-1">
                  <small > Note:Please use the advanced filter options to refine your results</small>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col p-0 ">
                <div class="list-border overflow-auto">
                
                    <router-outlet></router-outlet>
                
                  
                </div>
              </div> 
            </div>
        </div>
    </div>
</div>
