
  <form class="form" [formGroup]="addform" (ngSubmit)=" addEmployee()">
    <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" formControlName="firstname"[(ngModel)]="firstname">
        <span class="text-danger"
            *ngIf="(submitted) && addform.controls.firstname.errors?.required">
            First Name is required
        </span>
    </div>
     <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname"  [(ngModel)]="LastName"  >
      <span class="text-danger"
          *ngIf="(addform.controls.lastname.touched||submitted) && addform.controls.lastname.errors?.required">
          Last Name is required
      </span> 
  </div>
  <div class="form-group">
    <label>Preferred Name</label>
    <input type="text" class="form-control" formControlName="preferredname" [ngModel]="LastName" >
    <span class="text-danger"
        *ngIf="(addform.controls.preferredname.touched||submitted) && addform.controls.preferredname.errors?.required">
        Preferred Name is required
    </span>
  </div>
  <div class="form-group">
    <label >Department</label>
    <select class="border-1 form-control" formControlName="department">
      <option value="" [selected]=true [disabled]="true">Select Department</option>
      <option *ngFor="let element of departmentList" >{{element}}</option>
    </select>
    <span class="text-danger"
    *ngIf="(addform.controls.department.touched||submitted) && addform.controls.department.errors?.required">
    Preferred Name is required
  </span>
  </div>
<div class="form-group">
  <label >Job</label>
  <select class="border-1 form-control w-100" formControlName="job">
    <option value="" [selected]=true [disabled]="true">Select Job Title</option>
    <option *ngFor="let element of jobsList" >{{element}}</option>
  </select> 
  <span class="text-danger"
  *ngIf="(addform.controls.job.touched||submitted) && addform.controls.job.errors?.required">
  Job Title is required
</span>
</div>
<div class="form-group">
  <label >Office</label>
  <select class="border-1  form-control " formControlName="office">
    <option value="" [selected]=true [disabled]="true">Select Office</option>
    <option *ngFor="let element of officeList" >{{element}}</option>
  </select>
  <span class="text-danger"
  *ngIf="(addform.controls.office.touched||submitted) && addform.controls.office.errors?.required">
  Office is required
  </span>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" class="form-control" formControlName="email" ngModel [email]="true">
  <div *ngIf="(addform.controls.email.touched|| submitted) && addform.controls.email.invalid" class="text-danger">  
    <div *ngIf="addform.controls.email.errors?.required">email is required.</div>  
    <div *ngIf="addform.controls.email.errors?.pattern">Please enter a valid mail address.</div>  
</div> 
</div>
<div class="form-group">
  <label>Phone Number</label>
  <input type="text" class="form-control" formControlName="phonenumber">
  <div *ngIf="(addform.controls.phonenumber.touched || submitted) && addform.controls.phonenumber.invalid" class="text-danger">  
    <div *ngIf="addform.controls.phonenumber.errors?.required">Mobile Number is required.</div>  
    <div *ngIf="addform.controls.phonenumber.errors?.pattern">Please, Enter 10 digit Mobile Number.</div>  
</div>  

</div>
<div class="form-group">
  <label>SkypeId</label>
  <input type="text" class="form-control" formControlName="skypeid">
  <span class="text-danger"
      *ngIf="(addform.controls.skypeid.touched||submitted) && addform.controls.skypeid.errors?.required">
      SkypeId is required
  </span>
</div>
  <span class="form-group">
    <button type="submit" class="btn btn-success">Add Employee</button>
  </span>
  <span class="form-group float-end">
    <button type="submit" (click)= 'closeDialog()'class="btn btn-danger">Close</button>
  </span>

</form>
