
  <form class="form" [formGroup]="updateForm" (ngSubmit)=" onUpdateClick()">
    <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" formControlName="firstname" [ngModel]="firstName" (keyup)="autoPopulated()">
        <span class="text-danger"
            *ngIf="(submitted) && updateForm.controls.firstname.errors?.required">
            First Name is required
        </span>
    </div>
     <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname"  [(ngModel)]="lastName" (keyup)="autoPopulated()" >
      <span class="text-danger"
          *ngIf="(updateForm.controls.lastname.touched||submitted) && updateForm.controls.lastname.errors?.required">
          Last Name is required
      </span> 
  </div>
  <div class="form-group">
    <label>Preferred Name</label>
    <input type="text" class="form-control" formControlName="preferredname" [ngModel]="preferredName"  >
    <span class="text-danger"
        *ngIf="(updateForm.controls.preferredname.touched||submitted) && updateForm.controls.preferredname.errors?.required">
        Preferred Name is required
    </span>
  </div>
  <div class="form-group">
    <label >Department</label>
    <select class="border-1 form-control"   #departmentid (click)="getDepartment(departmentid.value)">
      <option value="" [selected]=true [disabled]="true">Select Department</option>
      <option *ngFor="let element of departmentListArray" >{{element}}</option>
    </select>
   
  </div>
<div class="form-group">
  <label >Job</label>
  <select class="border-1 form-control w-100"  #jobid (click)="getJob(jobid.value)">
    <option value="" [selected]=true [disabled]="true">Select Job Title</option>
    <option *ngFor="let element of jobsListArray" >{{element}}</option>
  </select> 
 
</div>
<div class="form-group">
  <label >Office</label>
  <select class="border-1  form-control " #officeid (click)="getOffice(officeid.value)"[ngModel]='office'>
    <option value="" [selected]=true [disabled]="true">Select Office</option>
    <option *ngFor="let element of officeListArray" >{{element}}</option>
  </select>
  
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" class="form-control" formControlName="email" [ngModel]="email" [email]="true">
  <div *ngIf="(updateForm.controls.email.touched|| submitted) && updateForm.controls.email.invalid" class="text-danger">  
    <div *ngIf="updateForm.controls.email.errors?.required">email is required.</div>  
    <div *ngIf="updateForm.controls.email.errors?.pattern">Please enter a valid mail address.</div>  
</div> 
</div>
<div class="form-group">
  <label>Phone Number</label>
  <input type="text" class="form-control" formControlName="phonenumber" [ngModel]="phoneNumber">
  <div *ngIf="(updateForm.controls.phonenumber.touched || submitted) && updateForm.controls.phonenumber.invalid" class="text-danger">  
    <div *ngIf="updateForm.controls.phonenumber.errors?.required">Mobile Number is required.</div>  
    <div *ngIf="updateForm.controls.phonenumber.errors?.pattern">Please, Enter 10 digit Mobile Number.</div>  
</div>  

</div>
<div class="form-group">
  <label>SkypeId</label>
  <input type="text" class="form-control" formControlName="skypeid" [ngModel]="skypeId">
  <span class="text-danger"
      *ngIf="(updateForm.controls.skypeid.touched||submitted) && updateForm.controls.skypeid.errors?.required">
      SkypeId is required
  </span>
</div>
  <span class="form-group">
    <button type="submit" class="btn btn-success">Update</button>
  </span>
  <span class="form-group float-end">
    <button type="submit" (click)= 'closeDialog()'class="btn btn-danger">Close</button>
  </span>

</form>
