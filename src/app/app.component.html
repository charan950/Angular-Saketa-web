<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"crossorigin="anonymous" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Saketa</title>
</head>
<body>
<div class="container-fluid">
   <section>
    <div class=" border-bottom ">
      <div class="row ms-4 me-4">
        <div class="d-flex col p-3 pt-5">
          <div><img class="brand" src=".\assets\Images\brand.png"></div>
          <div>
            <span class="display-6 pe-5 me-5 text-info">Employee Directory</span><br>
            <div class="fs-5">The Ultimate People Directory Experience</div>
          </div>
          <div class="col float-end text-end ms-5 ps-5 align-bottom display-6">
            <span class="text-info ">Welcome,</span>
            <span>Andrew Philips</span>
            <img class="profile-pic" src=".\assets\Images\Image1.jfif">
          </div>
        </div>
    </div>   
    </div>
   </section>
    <div class="row mt-5">
       <div class="col-2 ms-5 sidebar ">
       <section>
        <app-sidebar></app-sidebar>
       </section>
       </div>
        <div class="col me-5">
            
                    <app-alphabets></app-alphabets>
                  
            <div class="row">
              <div class="col p-0">
                <div class="search mt-2 mb-2" >
                  <label class="fs-5 m-3 ms-0">Search</label>!--<i class="fa fa-search"></i>
                  <input type="text" #searchbox placeholder="Enter Any Keyword"(keyup)="searchboxValue(searchbox.value)" >
                  <button type="button" class="clear-button ms-3 p-2 ps-4 pe-4 " >clear</button>
                  <span class="fs-5 m-3 ms-5 ps-4">Filter By</span>
                  <select class="border-1" #select (change)="onSelected(select.value)"  >
                      <option *ngFor="let array of fillterbyarray">{{array}}</option>
                  </select> 
                  <button  class="add-button m-0" ><a routerLink="/addemployee" >Add Employee</a></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col p-0 mb-1">
                  <small > Note:Please use the advanced filter options to refine your results</small>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col p-0 ">
                <div class="list-border overflow-auto">
                  <router-outlet></router-outlet>
                </div>
              </div> 
            </div>
        </div>
    </div>
</div>
