
  <form class="form" [formGroup]="addform" (ngSubmit)=" addEmployee()">
    <div class="form-group">
      <label>First Name</label><span class="req p-2">*</span>
      <input type="text" class="form-control" formControlName="firstname" [(ngModel)]="firstName" (keyup)="autoPopulated()">
      <span class="text-danger"
          *ngIf="(submitted) && updateForm.controls.firstname.errors?.required">
          First Name is required
      </span>
  </div>
     <div class="form-group">
      <label>Last Name</label><span class="req p-2">*</span>
      <input type="text" class="form-control" formControlName="lastname"  [(ngModel)]="lastName" (keyup)="autoPopulated()"  >
      <span class="text-danger"
          *ngIf="(addform.controls.lastname.touched||submitted) && addform.controls.lastname.errors?.required">
          Last Name is required
      </span> 
  </div>
  <div class="form-group">
    <label>Preferred Name</label>
    <input type="text" class="form-control" formControlName="preferredname" [ngModel]="preferredName" >
  </div>
  <div class="form-group">
    <label >Department</label><span class="req p-2">*</span>
    <select class="border-1 form-control mt-2 mb-2" formControlName="department" [ngModel]="department">
      <option disabled selected value="undefined">Select Department</option>
      <option *ngFor="let element of departmentList" [ngValue]="element">{{element}}</option>
    </select>
    <span class="text-danger"
    *ngIf="(addform.controls.department.touched||submitted) && addform.controls.department.errors?.required">
    Preferred Name is required
  </span>
  </div>
<div class="form-group">
  <label >Job</label><span class="req p-2">*</span>
  <select class="border-1 form-control w-100 mt-2 mb-2" formControlName="job" [ngModel]="job">
    <option disabled selected value="undefined">Select Job Title</option>
    <option *ngFor="let element of jobsList" [ngValue]="element" >{{element}}</option>
  </select> 
  <span class="text-danger"
  *ngIf="(addform.controls.job.touched||submitted) && addform.controls.job.errors?.required">
  Job Title is required
</span>
</div>
<div class="form-group">
  <label >Office</label><span class="req p-2">*</span>
  <select class="border-1  form-control mt-2 mb-2 " formControlName="office" [ngModel]="office">
    <option  disabled selected value="undefined">Select Office</option>
    <option *ngFor="let element of officeList" [ngValue]="element">{{element}}</option>
  </select>
  <span class="text-danger"
  *ngIf="(addform.controls.office.touched||submitted) && addform.controls.office.errors?.required">
  Office is required
  </span>
</div>
<div class="form-group">
  <label>Email</label><span class="req p-2">*</span>
  <input type="email" class="form-control mt-2 mb-2" formControlName="email" [email]="true"  [ngModel]="email">
  <div *ngIf="(addform.controls.email.touched|| submitted) && addform.controls.email.invalid" class="text-danger">  
    <div *ngIf="addform.controls.email.errors?.required">email is required.</div>  
    <div *ngIf="addform.controls.email.errors?.pattern">Please enter a valid mail address.</div>  
</div> 
</div>
<div class="form-group">
  <label>Phone Number</label><span class="req p-2">*</span>
  <input type="text" class="form-control" formControlName="phonenumber" [ngModel]="phoneNumber">
  <div *ngIf="(addform.controls.phonenumber.touched || submitted) && addform.controls.phonenumber.invalid" class="text-danger">  
    <div *ngIf="addform.controls.phonenumber.errors?.required">Mobile Number is required.</div>  
    <div *ngIf="addform.controls.phonenumber.errors?.pattern">Please, Enter 10 digit Mobile Number.</div>  
</div>  

</div>
<div class="form-group">
  <label>SkypeId</label>
  <input type="text" class="form-control" formControlName="skypeid">
  
</div>
  <span class="form-group" *ngIf="addButton" >
    <button type="submit" class="btn btn-success">Add Employee</button>
  </span>
  <span class="form-group float-end" *ngIf="addButton">
    <button type="submit" (click)= 'closeDialog()'class="btn btn-danger">Close</button>
  </span>
  <span class="form-group" *ngIf="updateButton">
    <button type="submit" class="btn btn-success">
      Update</button>
  </span>
  <span class="form-group  float-end" *ngIf="deleteButton">
    <button type="submit" class="btn btn-danger" (click)="deleteEmployee()">
      delete</button>
  </span>
  

</form>
